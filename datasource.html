<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./public/main.css" />
    <style>
      body {
        font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #111;
      }

      /* 상단 영역: 제목 + 네비 */
      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between; /* ✅ 한 줄 정렬 (좌: 제목 / 우: 메뉴) */
      }

      /* nav 메뉴 오른쪽 정렬 */
      .nav-menu {
        list-style: none;
        margin: 100px 180px 0 0;
        padding: 0;
        display: flex;
        gap: 30px;
      }

      .nav-menu li a {
        text-decoration: none;
        color: #bbb;
        font-weight: 600;
      }

      .nav-menu li a:hover {
        color: #000;
      }

      .faq-title {
        font-size: 2.7em;
        font-weight: 700;
        margin: 125px 0 60px 150px;
      }

      .faq-list {
        max-width: 1200px;
        margin: 0 auto;
        border-top: 1px solid #eee;
      }

      .faq-list h2 {
        margin-top: 80px;
        margin-bottom: 30px;
        font-size: 26px;
      }
      .faq-list li {
        font-size: 17px;
        margin-bottom: 40px;
      }

      .faq-list p {
        font-size: 17px;
        margin-bottom: 40px;
      }

      details {
        border-bottom: 1px solid #eee;
        padding: 33px 0;
        overflow: hidden; /* 내용이 부드럽게 잘리도록 */
        transition: all 0.4s ease; /* 전체 전환 부드럽게 */
      }

      details[open] summary::before {
        transform: rotate(90deg);
      }

      details[open] {
        padding-bottom: 40px; /* 열릴 때 아래 여백 */
      }

      /* 부드러운 펼침 효과 */
      details > *:not(summary) {
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: all 0.5s ease;
      }

      details[open] > *:not(summary) {
        opacity: 1;
        max-height: 500px; /* 내용 높이에 맞게 조정 */
      }

      summary {
        font-size: 1.4em;
        font-weight: 600;
        cursor: pointer;
        list-style: none;
        display: flex;
        align-items: center; /* ← 왼쪽에 아이콘 + 텍스트 한 줄 */
        gap: 20px;
      }

      /* 크롬/사파리 기본 마커 숨김 */
      summary::-webkit-details-marker {
        display: none;
      }

      /* 커스텀 삼각형 아이콘 */
      summary::before {
        content: '▶';
        font-size: 0.9em;
        transition: transform 0.2s ease;
      }
      details[open] summary::before {
        transform: rotate(90deg); /* 펼치면 ▼처럼 보이게 */
      }

      details p {
        margin-top: 15px;
        color: #555;
        line-height: 1.6;
        font-size: 1.1em;
      }

      /* 데이터 출처 테이블 */
      .data-table {
        border-collapse: collapse;
        margin-top: 16px;
        font-size: 16px;
        table-layout: fixed; /* 각 열을 균등 분배 */
        width: 100%;
      }

      .data-table th,
      .data-table td {
        border: 1px solid #333;
        padding: 10px 18px;
      }

      .data-table th {
        background-color: #e5e5e5;
        font-weight: 600;
        text-align: center;
      }

      .data-table th:first-child,
      .data-table td:first-child {
        width: 120px; /* 첫 번째 열만 원하는 크기로 고정 */
        text-align: center;
      }

      .faq-list {
        margin-bottom: 120px; /* FAQ와 footer 간격 띄우기 */
      }
    </style>
  </head>
