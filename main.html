<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>폐·휴업 주유소 클러스터 지도</title>
    <link rel="stylesheet" href="./public/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="main.html" id="app-logo"><img src="./public/logo.jpg" alt="로고" class="logo-image" /></a>
        </div>
        <nav class="info-nav">
            <ul>
                <li>
                    <a href="background.html" data-info="background">구현 배경</a>
                </li>
                <li><a href="casestudy.html" data-info="cases">실제 사례</a></li>
                <li><a href="faq1.html" data-info="faq">FAQ</a></li>
                <li><a href="datasource.html" data-info="data">데이터 출처</a></li>
            </ul>
        </nav>
    </header>

    <aside id="left-sidebar" class="main-vertical-nav">
        <div class="nav-logo">폐주유소 지도</div>

        <nav>
            <ul id="nav-menu-list">
                <li id="nav-search-btn" data-target="search">
                    <span class="icon">🔍</span> <span>검색</span>
                </li>
                <li id="nav-list-btn" data-target="list">
                    <span class="icon">📋</span> <span>목록</span>
                </li>
                <li id="nav-guide-btn" data-target="guide">
                    <span class="icon">❓</span> <span>이용 가이드</span>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 목록 패널 -->
    <div id="list-panel" class="side-panel" aria-hidden="true">
        <div class="side-panel__header">
            <strong>목록</strong>
            <button type="button" id="list-panel-close" aria-label="닫기">×</button>
        </div>
        <div class="side-panel__body">
            <!-- 여기에 목록 콘텐츠 렌더링 -->
            준비중입니다…
        </div>
    </div>

    <!-- 이용 가이드 패널 -->
    <div id="guide-panel" class="side-panel" aria-hidden="true">
        <div class="side-panel__header">
            <strong>이용 가이드</strong>
            <button type="button" id="guide-panel-close" aria-label="닫기">
                ×
            </button>
        </div>
        <div class="side-panel__body guide-body">
            <!-- 카드: 검색하기 -->
            <section class="guide-card is-blue">
                <div class="guide-card__thumb">
                    <!-- 돋보기 아이콘 -->
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="guide-card__content">
                    <h3>검색하기</h3>
                    <p>주유소의 이름이나 지역을 검색해 폐주유소를 찾아보세요.</p>
                </div>
            </section>

            <!-- 카드: 해결방안 보기 -->
            <section class="guide-card is-pink">
                <div class="guide-card__thumb">
                    <!-- 주유 아이콘 -->
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3 21V7a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v14H3z" fill="currentColor" opacity=".15" />
                        <path d="M3 21V7a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v14M6 10h7M6 14h7M19 9l2 2v7a3 3 0 0 1-3 3h-2"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="guide-card__content">
                    <h3>해결방안 보기</h3>
                    <p>
                        폐주유소를 클릭해 해당 장소의 <strong>추천 활용방안</strong>을
                        확인하세요.
                    </p>
                </div>
            </section>

            <!-- 카드: 보고서 다운받기 -->
            <section class="guide-card is-green">
                <div class="guide-card__thumb">
                    <!-- 리포트 아이콘 -->
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M6 3h8l4 4v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z" fill="currentColor"
                            opacity=".15" />
                        <path d="M14 3v5h5M8 12h8M8 16h5" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="guide-card__content">
                    <h3>보고서 다운받기</h3>
                    <p>
                        추천의 근거가 되는 지표가 담긴 <strong>보고서</strong>를
                        내려받아보세요.
                    </p>
                </div>
            </section>
        </div>
    </div>

    <div class="search-container">
        <div id="search-tabs" class="search-tabs">
            <button id="tab-station" class="active">주유소 검색</button>
            <button id="tab-region">지역 검색</button>
        </div>
        <div id="search-content-container">
            <div id="station-search-module" class="search-module active">
                <input type="text" id="search-input" placeholder="주유소 이름 검색" />
                <button id="search-button">
                    <img src="/public/pngegg.png" alt="검색" width="20" height="20" />
                </button>
                <ul id="suggestions"></ul>
            </div>

            <div id="region-search-module" class="search-module hidden">
                <div id="region-dropdowns" class="dropdown-group">
                    <select id="select-sido" class="region-select"></select>
                    <select id="select-sigungu" class="region-select" disabled></select>
                    <select id="select-eupmyeondong" class="region-select" disabled></select>
                </div>
            </div>
        </div>
    </div>
    <div id="region-station-list" class="station-list"></div>

    <div id="map"></div>
    <div id="floating-roadview" class="roadview-box hidden"></div>

    <script type="module" src="public/api.js"></script>
    <script type="module" src="public/main.js"></script>
</body>

</html>
